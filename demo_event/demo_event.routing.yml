demo_event.info:
  path: '/demo/event'
  defaults:
    _controller: '\Drupal\demo_event\Controller\DemoEventController::infoPage'
    _title: 'Events'
  requirements:
    _permission: 'access content'

demo_event.event:
  path: '/demo/event/event'
  defaults:
    _controller: '\Drupal\demo_event\Controller\DemoEventController::eventPage'
    _title: 'Fire an event'
  requirements:
    _permission: 'access content'

demo_event.broadcast:
  path: '/demo/event/broadcast'
  defaults:
    _form: '\Drupal\demo_event\Form\EventForm'
    _title: 'Broadcast a message'
  requirements:
    _permission: 'access content'
